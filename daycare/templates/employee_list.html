<!-- employee_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Work Type</th>
                <th>Calculated Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.work_type }}</td>
                <td>{{ employee.calculate_salary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
